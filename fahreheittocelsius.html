<body>
    <script>
        var a =parseInt(prompt("Degrees in Fahrenheit to celsius"));
        var k =parseInt(prompt("degrees in Kelvin to celsius"));
        k = (a-32)*5/9+273.15
        a = (a-32)*5/9
        alert("temperature in celsius:"+k)
        alert("temperature in celsius:"+a)

    </script>
